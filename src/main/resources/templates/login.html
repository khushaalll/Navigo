<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message-container {
            margin-bottom: 1.5rem;
        }

        .message-container p {
            color: red;
            font-weight: bold;
        }

        .account-options {
            margin-top: 1rem;
        }

        .account-options input[type="submit"] {
            background-color: #28a745;
        }

        .account-options input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Add responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="submit"] {
                padding: 0.65rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>

    <div th:if="${message != null}" class="message-container">
        <p th:text="${message}"></p>
    </div>

    <form action="/success" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>

    <div class="account-options">
        <form action="/">
            <label>Don't have an account?</label><br>
            <input type="submit" value="Create Account">
        </form>
    </div>
</div>
</body>
</html>
